<!DOCTYPE html>
<html lang="en">
	<!-- this tag is used to autorefresh the page. Rememeter to get rid of it.-->
	<!-- <meta http-equiv="refresh" content="3"> -->
	<head>
		<title>Otto Create Solver</title>
		<meta charset="UTF-8">
		<meta name="description" content="Otto web app to solve art work list of almost all kinds.">
		<meta name="dashboard controls" content="Main Page">
		<meta name="author" content="Joseph Joarell">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#BEBBBB">
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#222725">
		<link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
		<script async type="module" src="./main.min.mjs"></script>
		<script async type="module" src="./front-modules/shadowElements/dialog.padding.update.mjs"></script>
		<link rel="stylesheet" href="./stylesheet.css" type="text/css" />
		<link rel="manifest" href="./manifest.json" crossorigin="use-credentials">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<body>
			<header>
				<div class="header-content">
					<h1 class="header--title">Otto</h1>
					<!-- Made by Kaloyan Todorov - from https://uiverse.io/bociKond/wise-bat-13 -->
					<div class="spinner">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</header>
			<!-- Made by Nawsome- from : https://uiverse.io/Nawsome/cold-liger-90 -->
			<div class="loading" aria-hidden="false" id="loading">
				<div class="boxes">
					<div class="box">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="box">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="box">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
					<div class="box">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</div>
			<main class="app" id="main-app">
				<section class="side-menu">
					<div class="section__menu">
						<div class="section-right-up">
							<div class="mode">
								<form class="mode" id="mode-seg">
									<input type="radio" name="mode" value="light" class="light" id="light-mode">
									<label class="mode--light" for="light-mode">
										<svg class="mode-icon" preserveAspectRatio="none">
											<use href="#light-material"></use>
										</svg>
									</label>
									<input type="radio" name="mode" value="dark" class="dark" id="dark-mode">
									<label class="mode--dark" for="dark-mode">
										<svg class="mode-icon" preserveAspectRatio="none">
											<use href="#dark-material"></use>
										</svg>
									</label>
									<span class="mode--color"></span>
									<span class="side__menu">Mode</span>
								</form>
							</div>
							<div class="section__menu--btn layer__open__close">
								<a aria-label="Checking layer" role="button" class="layers-btn" data-popup="" id="crate-layers" disabled>
									<svg aria-hidden="true" class="preview-icon" id="layer-crate" preserveAspectRatio="none">
										<use href="#layer-material" id="layer-crate"></use>
									</svg>
									<span class="side__menu">Preview</span>
								</a>
							</div>
							<div class="section__menu--btn logout">
								<a aria-label="logout button" role="button" class="logout-btn" data-popup="Logout" id="logout-btn">
									<svg aria-hidden="true" class="logout-icon" id="logout" preserveAspectRatio="none">
										<use href="#logout-material" id="logout"></use>
									</svg>
									<span class="side__menu">Logout</span>
								</a>
							</div>
						</div>
					</div>
					<template id="padding-template">
						<div class="dialog" id="modal" role="dialog" aria-labelledby="title" aria-describedby="content">
							<h2 class="title"><i class="nf nf-cod-settings"></i> Padding setup </h2>
							<span class="pad">*Centimeters padding: L = 23 D = 23 H = 28<br>*Inches padding: L = 9.039 D = 9.039 H = 11</span>
							<form class="padding-dialog" method="dialog" id="dialog-form">
								<iframe loading="lazy" class="dialog-crates" title="Works set" src="./front-modules/shadowElements/padding_status.html"></iframe>
								<div class="pads-sizes" id="">
									<input type="text" inputmode="numeric" class="IO__sizes__len" id="pad_length" placeholder="Length" name="length" maxlength="7" required>
									<input type="text" inputmode="numeric" class="IO__sizes__dep" id="pad_depth" name="depth" placeholder="Depth" maxlength="7" required>
									<input type="text" inputmode="numeric" class="IO__sizes__hei" id="pad_height" placeholder="Height" name="height" maxlength="7" required>
								</div>
								<div class="pad__buttons" id="">
									<button formmethod="dialog" type="button" class="IO__press--btn padding--btn" id="padding-apply">Apply</button>
									<button formmethod="dialog" type="button" class="IO__press--btn padding--btn" id="padding-close">Close</button>
								</div>
							</form>
						</div>
					</template>
				</section>
				<div class="container" id="body-app">
					<div class="container__insert">
						<h2 class="title"><i class="nf nf-oct-plus"></i> Add</h2>
						<div class="IO">
							<div class="IO__top info" id="estimate">
								<form class="IO__add--form">
									<!--<label for="input_estimate">Doc:</label>-->
									<input type="text" autofocus class="IO__top__estimate" id="input_estimate" name="estimate" required="true" placeholder="quote number">
								</form>
							</div>
							<div class="IO__sizes info">
								<div class="IO__sizes__code">
									<form class="IO__add--form">
										<!--<label for="input_code">Art:</label>-->
										<input type="text" class="IO__sizes--code" id="input_code" name="art-code" required placeholder="artwork code">
									</form>
								</div>
							</div>
							<div class="IO__sizes__measure IO--span2 info">
								<form class="IO__add--form">
									<!--<label for="input_length">L:</label>-->
									<input type="text" inputmode="numeric" class="IO__sizes__len" id="input_length" placeholder="Length" name="length" maxlength="7" required>
									<!--<label for="input_depth">D:</label>-->
									<input type="text" inputmode="numeric" class="IO__sizes__dep" id="input_depth" name="depth" placeholder="Depth" maxlength="7" required>
									<!--<label for="input_height">H:</label>-->
									<input type="text" inputmode="numeric" class="IO__sizes__hei" id="input_height" placeholder="Height" name="height" maxlength="7" required>
								</form>
								<div class="IO__sizes__units info">
									<form class="IO__sizes__units" id="unit-seg">
										<input type="radio" name="units" value="cm - centimeters" class="cm" id="cm">
										<label class="IO__sizes__units--seg1" for="cm">cm</label>
										<input type="radio" name="units" value="in - inches" class="in" id="in">
										<label class="IO__sizes__units--seg2" for="in">in</label>
										<span class="IO__sizes--color"></span>
									</form>
								</div>
							</div>
							<div class="IO__press IO--span2 info" id="IO--btn">
								<button type="button" class="IO__press--btn add--btn" id="add-btn">ADD</button>
								<button type="button" class="IO__press--btn del--btn" id="remove-btn">DEL</button>
								<button type="button" class="IO__press--btn clear--btn" id="clear-btn">Clear</button>
								<!-- <button formmethod="dialog" type="button" class="IO__press--btn padding--btn" id="padding--btn" onclick="modal.showModal()">Padding</button> -->
							</div>
						</div>
					</div>
					<!--This div provides the overview about the works added before the call of the AI-->
					<div class="container__status">
						<h2 class="title"><i class="nf nf-md-format_list_text"></i> List</h2>
						<div class="container__status__pane">
							<iframe loading="lazy" class="container__status__pane__frame" title="Work's list" id="status-frame" src="./panels/status_panel.html"></iframe>
							<div class="container__status__counter">
								<p id="count">Count works: 0 </p>
								<p id="cub-meter">Cub: 0</p>
								<p id="cub-air">Air-Cub: 0</p>
							</div>
							<div class="IO__press__crate">
								<button name="waves" class="IO__crate" id="crate-btn">
									<p class="IO__crate__txt" id="crate_btn">Crate!</p>
								</button>
								<span name="waves" class="IO__crate--shadow1 wave"></span>
								<span name="waves" class="IO__crate--shadow2 wave"></span>
							</div>
						</div>
					</div>
					<div class="container-bottom" aria-labelledby="results panel">
						<div class="result container--span" aria-hidden="false" aria-expanded="true" aria-controls="IO__crate" role="region">
							<h2><i class="nf nf-md-widgets_outline"></i> Results</h2>
							<div class="container__results result--panels">
								<div class="copy-pane1">
									<iframe loading="lazy" class="container__results--open" title="Works set" src="./panels/pane1_crates.html"></iframe>
									<button class="IO__press--btn copy" id="copy-pane1">COPY
										<p class="copy-message" id="copy-message">Copied!</p>
									</button>
								</div>
								<div class="copy-pane2">
									<iframe loading="lazy" class="container__results--crates" title="List done" src="./panels/pane2_crates_open.html"></iframe>
									<button class="IO__press--btn copy" id="copy-pane2">COPY <p class="copy-message">Copied!</p>
									</button>
								</div>
							</div>
						</div>
						<div class="container-interactive">
							<div class="accordion">
								<div class="accordion-panel get-estimate" aria-labelledby="search-header" aria-hidden="true" role="region">
									<h3 class="" id="search-header">
										<button class="trigger-menu menu search" id="button-seek" data-role="popover" aria-controls="search--content" aria-expanded="false">
											<svg aria-label="search menu" class="menu-icon" id="search-btn">
												<use href="#lupa-material" id="seek-btn"></use>
											</svg>
										</button>
										<span class="menu__option--text" data-role="popover" data-popover-text="Search">Search</span>
										<div class="menu__input" aria-hidden="true" role="region">
											<form class="menu__fetch">
												<input type="text" class="get__estimate" id="estimate_getter" placeholder="Doc reference" autocomplete="on" required>
												<button type="button" class="IO__press--btn menu__search-btn" id="fetch-btn">Search</button>
											</form>
										</div>
									</h3>
								</div>
								<div class="accordion-panel exchange--content" aria-hidden="true" aria-labelledby="exchange--content" role="region">
									<h3 class="" id="exchange-header">
										<button class="trigger-menu menu exchange" id="exchange-btn" aria-controls="exchange--content" aria-expanded="false">
											<svg aria-label="currency menu" class="menu-icon" id="exchange-btn">
												<use href="#exchange-material" id="ex-btn"></use>
											</svg>
										</button>
										<span class="menu__option--text" data-role="popover" data-popover-text="Currency">Currency</span>
										<div class="menu__input" aria-hidden="true" role="region">
											<form class="menu__currency">
												<div>
													<select id="coin1" class="currency-menu">
														<option selected>BRL</option>
													</select>
													<select id="coin2" class="currency-menu">
														<option selected>USD</option>
													</select>
												</div>
												<div>
													<input type="text" name="currency" inputmode="numeric" class="get__currency menu__input--form" id="coin1-input" required>
													<input type="text" name="currency" inputmode="numeric" class="get__currency menu__input--form" id="coin2-input" required>
												</div>
											</form>
										</div>
									</h3>
								</div>
								<div class="accordion-panel units-conversion" aria-hidden="true" aria-labelledby="units-conversion" role="region">
									<h3 class="" id="units-header">
										<button class="trigger-menu menu units" aria-controls="units-conversion" id="units-btn" aria-expanded="false">
											<svg aria-label="units converter menu" class="menu-icon" id="units-btn">
												<use href="#regua-material" id="unit-btn"></use>
											</svg>
										</button>
										<span lang="en" class="menu__option--text" data-role="popover" data-popover-text="Units">Units</span>
										<div class="menu__input" aria-hidden="true" role="region">
											<form class="menu__units" id="units">
												<div>
													<select id="units1">
														<option selected>inches</option>
														<option>meters</option>
														<option>centimeters</option>
													</select>
													<select id="units2">
														<option selected>centimeters</option>
														<option>inches</option>
														<option>meters</option>
													</select>
												</div>
												<div>
													<input type="text" name="measure" inputmode="numeric" class="get__measure menu__input--form" id="input-unit1" required value=0>
													<input type="text" name="measures" inputmode="numeric" class="get__measure menu__input--form" id="input-unit2" required value=0>
												</div>
											</form>
										</div>
									</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
				<template class="mob-menu">
					<div class="IO__press-mobile">
						<div class="fixed-menu">
							<button class="press--btn-mobile add--btn" value="add" onclick="globalThis.fns.catchWork()">
								<svg class="mobile-menu" preserveAspectRatio="none">
									<use href="#add-material"></use>
								</svg>
								<span>Add</span>
							</button>
							<button class="press--btn-mobile del--btn" id="remove" value="del" onclick="globalThis.fns.catchRemove()">
								<svg class="mobile-menu" preserveAspectRatio="none">
									<use href="#remove-material"></use>
								</svg>
								<span>Del</span>
							</button>
							<button class="press--btn-mobile clear--btn" value="clear" onclick="globalThis.fns.clearAll()">
								<svg class="mobile-menu" preserveAspectRatio="none">
									<use href="#mop-material"></use>
								</svg>
								<span>Clear</span>
							</button>
							<button class="press--btn-mobile option--btn" id="menu-options" value="menu">
								<svg class="mobile-menu" preserveAspectRatio="none">
									<use href="#options-material"></use>
								</svg>
							</button>
						</div>
						<div aria-hidden="true" class="fan-options" aria-controls="menu-options">
							<a aria-hidden="true" role="button" href="#search" id="fetch-mob">
								<svg aria-hidden="true" class="mobile-icon" preserveAspectRatio="none" id="fetch-mob">
									<use href="#lupa-material" id="fetch-mob"></use>
								</svg>
							</a>
							<a aria-hidden="true" role="button" href="#exchange" id="currency-mob">
								<svg aria-hidden="true" class="mobile-icon" preserveAspectRatio="none" id="currency-mob">
									<use href="#exchange-material" id="currency-mob"></use>
								</svg>
							</a>
							<a aria-hidden="true" role="button" href="#measures" id="units-mob">
								<svg aria-hidden="true" class="mobile-icon" preserveAspectRatio="none" id="units-mob">
									<use href="#regua-material" id="units-mob"></use>
								</svg>
							</a>
						</div>
					</div>
				</template>
				<div id="show-layer"></div>
				<template id="Render">
					<div class="plotter" id="layers" aria-hidden="true" aria-controls="crate-layers" aria-expanded="false">
						<div class="plotter__header">
							<h2>⊂ Internal Layers</h2>
							<div class="plotter__menu" aria-hidden="true" aria-controls="crate-layers" aria-expanded="false">
								<div class="plotter__menu__crates" id="display-crates">
									<div class="plotter__crate__list" id="crate-list">
										<select class="crates-done" id="selected-crate"></select>
									</div>
								</div>
							</div>
							<p id="layer-count">Current layer: 0 / 0 </p>
						</div>
						<div class="plotter__display">
							<svg class="crate-layer"></svg>
						</div>
						<div class="layer-button">
							<button name="Previous" class="IO__press--btn " id="layer-prev">
								<svg id="previous" preserveAspectRatio="none">
									<use xlink:href="#arrow-left-material" id="previous"></use>
								</svg>
							</button>
							<button name="Next" class="IO__press--btn " id="layer-next">
								<svg id="next" preserveAspectRatio="none">
									<use xlink:href="#arrow-right-material" id="next"></use>
								</svg>
							</button>
						</div>
					</div>
				</template>
				<svg width="0" height="0" class="hidden board-icon" preserveAspectRatio="none">
